name: Set Alarm
app: Clock
description: Create a new alarm in the Clock app
ios_min: "17.0"
locale: "en_US"
tags: ["clock", "alarm", "create"]

steps:
  - launch: "Clock"
  - wait_for: "Alarm"
  - tap: "Alarm"
  - tap: "+"
  - wait_for: "Save"
  - tap: "Label"
  - type: "${ALARM_LABEL:-Wake Up}"
  - tap: "Save"
  - assert_visible: "${ALARM_LABEL:-Wake Up}"
  - screenshot: "alarm_created"
