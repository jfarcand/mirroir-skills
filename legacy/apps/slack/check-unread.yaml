name: Read Unread Slack Messages
app: Slack
description: >
  Open Slack, check the Activity feed, and summarize unread
  notifications. The AI reads message previews and channel names
  from the screen — no Slack API token needed.
ios_min: "17.0"
locale: "en_US"
tags: ["slack", "messaging", "read-only", "remember"]

steps:
  - launch: "Slack"
  - wait_for: "Home"
  - tap: "Activity"
  - wait_for: "Activity"
  - remember: "Read all visible unread notifications — include channel names, sender names, and message previews."
  - screenshot: "unread_activity"
