name: Send Slack Message
app: Slack
description: Send a direct message to a contact in Slack
ios_min: "17.0"
locale: "en_US"
tags: ["slack", "messaging", "create"]

steps:
  - launch: "Slack"
  - wait_for: "Home"
  - tap: "Direct Messages"
  - wait_for: "${RECIPIENT}"
  - tap: "${RECIPIENT}"
  - wait_for: "Message"
  - tap: "Message"
  - type: "${MESSAGE:-Hey, just checking in!}"
  - press_key: "return"
  - assert_visible: "${MESSAGE:-Hey, just checking in!}"
  - screenshot: "message_sent"
