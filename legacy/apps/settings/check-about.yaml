name: Read Device Info
app: Settings
description: >
  Navigate to Settings > General > About and extract device
  information. The AI reads model name, iOS version, and storage
  from the screen â€” useful for automated inventory or support tickets.
ios_min: "17.0"
locale: "en_US"
tags: ["settings", "device-info", "read-only", "remember"]

steps:
  - launch: "Settings"
  - wait_for: "General"
  - tap: "General"
  - wait_for: "About"
  - tap: "About"
  - wait_for: "Model Name"
  - remember: "Read the device model name, iOS version, and available storage capacity."
  - assert_visible: "Model Name"
  - screenshot: "device_info"
