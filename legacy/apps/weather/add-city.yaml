name: Add City to Weather
app: Weather
description: Search for and add a city to the Weather app
ios_min: "17.0"
locale: "en_US"
tags: ["weather", "create"]

steps:
  - launch: "Weather"
  - wait_for: "Weather"
  - tap: "list"
  - wait_for: "Search"
  - tap: "Search"
  - type: "${CITY:-Montreal}"
  - wait_for: "${CITY:-Montreal}"
  - tap: "${CITY:-Montreal}"
  - wait_for: "Add"
  - tap: "Add"
  - assert_visible: "${CITY:-Montreal}"
  - screenshot: "city_added"
