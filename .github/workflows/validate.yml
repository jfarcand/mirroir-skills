name: Validate Scenarios
on:
  push:
    branches: [main]
    paths: ['**.yaml', '**.md', 'scripts/**']
  pull_request:
    paths: ['**.yaml', '**.md', 'scripts/**']
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install pyyaml
      - run: python3 scripts/validate-scenarios.py
